<div class="container">
    <div class="form-center ">
        <div class="bs-docs-section">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-header">
                        <h3 id="forms">New Challenge</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class=" col-md-9">
                    <div class="well bs-component">
                        <form (submit)="addChallenge($event)" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Challenge Name:</label>
                                <div class="col-lg-10">
                                    <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" name="name" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="textArea" class="col-lg-2 control-label">Challenge Description:</label>
                                <div class="col-lg-10">
                                    <textarea type="textarea" [(ngModel)]="description" [ngModelOptions]="{standalone: true}" class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="select" class="col-lg-2 control-label">Priority</label>
                                <div class="col-lg-10">
                                    <select [(ngModel)]="priority" [ngModelOptions]="{standalone: true}" class="form-control" id="select">
                        <option>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                  </select>
                                </div>
                            </div>
                            <div class="col-lg-4 col-lg-offset-2">
                                <div class="form-group">
                                    <label class="control-label">Start Date</label>
                                    <div class="input-group">
                                        <input ng2-datetime-picker date-only="true" name="start_date" [(ngModel)]="start_date" class="form-control" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-lg-offset-2">
                                <div class="form-group">
                                    <label class="control-label">End Date</label>
                                    <div class="input-group">
                                        <input ng2-datetime-picker date-only="true" name="end_date" [(ngModel)]="end_date" class="form-control" />
                                    </div>
                                </div>
                            </div>

                    <!--<br>

                  </form>
                </div>
              </div>-->

                                <div class="col-lg-10 col-lg-offset-2">

                                    <button type="submit" class="btn btn-info">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
